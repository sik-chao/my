<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="jquery-3.7.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                $("#search").click(function(){
                    var txt =$("#txt").val()
                    $("div>p").hide()
                    $("div>p:contains("+txt+")").show()
                    $("#txt").val("")
                })
                $("#all").click(function(){
                    $("div>p").show()
                })
            })
        </script>
    </head>
    <body>
        <input type="text" name="" id="txt" />
        <input type="button" value="搜索" id="search" />
        <input type="button" value="全部" id="all" />
        <div>
            <p>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
        </div>
    </body>
</html>
